<div class="container">
    <div id="form_box" class="col-md-8 col-md-offset-4">
        <section class="login-form">
            <form [formGroup]="passwordForm" (ngSubmit)="save(passwordForm.value, passwordForm.valid)" role="form">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <alert></alert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <img src="../../assets/ResMed_logo.png" class="img-responsive" alt="" />
                    </div>
                </div>

                <h4>Set Your password</h4>

                <input type="hidden" name="token" value="">

                <div class="form-group required" [ngClass]="{'has-error': !passwordForm.controls['password'].valid && passwordForm.controls['password'].touched}">
                    <label for="password" class="control-label col-md-8 requiredField">Password</label>
                    <div class="controls col-md-12">
                        <input type="password" name="password" placeholder="Password" required class="form-control input-md" value="" [formControl]="passwordForm.controls['password']" />
                        <div *ngIf="passwordForm.controls['password'].hasError('required') && passwordForm.controls['password'].touched" class="validation-msg">Password is required.</div>
                    </div>
                </div>

                <div class="form-group required" [ngClass]="{'has-error': !passwordForm.controls['confirmPassword'].valid && passwordForm.controls['confirmPassword'].touched}">
                    <label for="confirmPassword" class="control-label col-md-8 requiredField">Confirm Password</label>
                    <div class="controls col-md-12">
                        <input type="password" name="confirmPassword" class="form-control input-md" id="confirmPassword" placeholder="Confirm password" required  validateEqual="password" [formControl]="passwordForm.controls['confirmPassword']" />
                        <div *ngIf="passwordForm.controls['confirmPassword'].hasError('required') && passwordForm.controls['confirmPassword'].touched && (confirmPassword.pristine && !passwordForm.submitted)" class="validation-msg">Password mismatch.</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 forgot-pass">
                        
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="aab controls col-md-4"></div>
                            <button type="submit" name="go" class="btn btn-lg btn-secondary btn-block" [disabled]="!passwordForm.valid">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>

</div>
